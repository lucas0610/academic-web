<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>    
    <!-- /.row -->
    <!-- Main row -->
    <div class="container">
      <div class="row justify-content-md-center">
       <div class="jumbotron">
        <h3>Documentação</h3>
        <form>
        
            <div class="col-sm-6">
              <div class="form-group">
                <label for="cpf">cpf</label>
                <input type="text" id="cpf" name="cpf"
                  class="form-control" placeholder="cpf"
                  [(ngModel)] = "student.documents.cpf"/>
              </div>
      
            <div class="form-group">
                <label for="nis">nis</label>
                <input type="text" id="nis" name="nis"
                  class="form-control" placeholder="nis"
                  [(ngModel)] = "student.documents.nis"/>
              </div>
      
              <div class="form-group">
                <label for="sus">Cartão do Sus</label>
                <input type="text" id="sus" name="sus"
                  class="form-control" placeholder="Cartão do Sus"
                  [(ngModel)] = "student.documents.sus"/>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                <label for="number">Rg</label>
                <input type="text" id="name" name="number"
                  class="form-control" placeholder="rg"
                  [(ngModel)]="student.documents.rg.number" required/>
              </div>
        
              <div class="form-group">
                <label for="dtr">Data de emissão do rg</label>
                <input type="date" id="dtr" name="emission_date"
                  class="form-control" placeholder="Data de emissão do rg"
                  [(ngModel)] = "student.documents.rg.emission_date"/>
              </div>
        
              <div class="form-group">
                <label for="agr">Agencia emissora do rg</label>
                <input type="text" id="agr" name="emission_agency"
                  class="form-control" placeholder="Agencia emissora do rg"
                  [(ngModel)] = "student.documents.rg.emission_agency"/>
              </div>
          </div>
          <button routerLink="dashboard3" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>
</div>
