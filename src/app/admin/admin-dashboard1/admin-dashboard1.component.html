<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>    
    <!-- /.row -->
    <!-- Main row -->
    <div class="container">
      <div class="row justify-content-md-center">
       <div class="jumbotron">
        <h3>Informações Basicas</h3>  
       
        <form>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name"
                class="form-control" placeholder="name"
                [(ngModel)]="student.name" required/>
            </div>
      
            <div class="form-group">
              <label for="day">Data de Nascimento</label>
              <input type="date" id="day" name="birth"
                class="form-control" placeholder="13/09/1999"
                [(ngModel)]= "student.birth"/>
            </div>
      
            <div class="form-group">
              <label for="sex">sexo</label>
              <input type="text" id="sex" name="sex"
                class="form-control" placeholder="sexo"
                [(ngModel)] = "student.sex"/>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label for="cor">Cor</label>
              <input type="text" id="cor" name="color"
                class="form-control" placeholder="Cor"
                [(ngModel)] = "student.color"/>
            </div>
      
            <div class="form-group">
              <label for="ste">Estado civil</label>
              <input type="text" id="ste" name="civil_state"
                class="form-control" placeholder="Nome"
                [(ngModel)] = "student.civil_state"/>
            </div>
            <div class="form-group">
              <label for="ing">ingresso na escola</label>
              <input type="text" id="ing" name="ingress_at_school"
                class="form-control" placeholder="ingresso na escola"
                [(ngModel)] = "student.ingress_at_school"/>
            </div>
        </div>
                <ul class="treeview-menu">
                 <a class="active" routerLink="dashboard2"><button class="btn btn-primary">Próximo</button></a>
                </ul>
                
       
          </form>
        
        </div>
      </div>
   </div>
</div>
